{% extends 'base.html'  %}

{% block content %}
<div class="container">

<h1>Add a new user</h1>

        <form method="POST">
            {{form.hidden_tag()}}
            {% for field in form
                if field.widget.input_type != 'hidden' %}
                <div class="row">
                    <div class="col-2 my-3">
                    {{field.label}}
                    </div>
                    <div class="col-6 my-3">
                    {{field}}
                    </div>
                </div>
                {% endfor %}
                <div class="row">
                <button class="btn btn-info" type="submit">Create</button>
                </div>
        </form>


</div>


{% endblock %}
