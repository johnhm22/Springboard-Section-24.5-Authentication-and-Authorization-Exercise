{% extends 'base.html'  %}

{% block content %}

<div class="container">
    <h3 class="display-3 text-center">Content</h3>
    <div class="row justify-content-center mt-3">
        <div class="col-md-6">
            <form action="/feedback/{{feedback.id}}/update" method="POST">
                {{form.hidden_tag()}}
                {% for field in form
                    if field.widget.input_type != 'hidden' %}
                <p>
                    {{field.label}}
                    {{field (class_="form-control")}}
                </p>
                {% endfor %}

                <button class="btn btn-sm btn-success">Update</button>
                <a href="/feedback/{{feedback.id}}/delete" class="btn btn-sm btn-danger">Delete</a>
            </form>
        </div>         
    </div>

</div>

{% endblock %}
